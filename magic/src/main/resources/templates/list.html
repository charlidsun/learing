<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>搜索结果</title>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>搜索结果</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
      <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  	<div class="main">
		<div class="result">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<form action="" class="result-wiki-search-form">
								<input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
								<button class="btn result-btn-wiki">搜索</button>
							</form>
						</div>		
					</div>
				</div>
			</header>	
			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results" style="display: flex;flex-flow: row wrap;">
							<!-- 查询结果 -->
							<div th:each="m : ${list}" class='result-list result' onclick="linkToList(this)">
								<p th:text="${m.fakeid}" style="display: none"></p>
								<p th:text="${m.nickname}" style="display: none"></p>
								<img alt="" th:attr="src=${m.round_head_img}"> 
								<br>
								<span class='result-title title' th:text="${m.nickname}"></span>
								<br>
								<div th:switch="${m.service_type}">
									<span th:case="1" class='result-metadata metadata'>订阅号</span>
									<span th:case="2" class='result-metadata metadata'>服务号</span>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script  src="/js/list.js"></script>
</body>

</html>
