<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>搜索结果</title>
  <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>搜索结果</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
      <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  	<div class="main">
		<div class="result">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<form action="" class="result-wiki-search-form">
								<!-- 展示公众号信息 -->
								
							</form>
						</div>		
					</div>
				</div>
			</header>	
			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results" style="display: flex;">
							<!-- 查询结果 -->
							<div th:each="m : ${list}" class='result-list result'>
								<img alt="" src="${m.round_head_img}"> 
								<br>
								<span class='result-title title'>${m.nickname}</span>
								<br>
							</div>
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script  src="/js/list.js"></script>
</body>

</html>
