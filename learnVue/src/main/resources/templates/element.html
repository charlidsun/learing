<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<style>
  .el-row {
    margin-bottom: 20px;
    &:last-child {
      margin-bottom: 0;
    }
  }
  .el-col {
    border-radius: 4px;
  }
  .bg-purple-dark {
    background: #99a9bf;
  }
  .bg-purple {
    background: #d3dce6;
  }
  .bg-purple-light {
    background: #e5e9f2;
  }
  .grid-content {
    border-radius: 4px;
    min-height: 36px;
  }
  .row-bg {
    padding: 10px 0;
    background-color: #f9fafc;
  }
</style>
</head>
<body>
	<div id="app">
		<el-row>
  			<el-col :span="24"><div class="grid-content bg-purple-dark"></div></el-col>
		</el-row>
		<template>
  			<el-tabs :tab-position="tabPosition" style="height: 200px;">
    			<el-tab-pane label="用户管理">
    				
    				<el-tabs v-model="activeName" @tab-click="handleClick">
    			<el-tab-pane label="用户管理" name="first">
    				<el-carousel trigger="click" height="150px">
      					<el-carousel-item v-for="item in banner" :key="item">
        					<img style="width:100%;height:100%" v-bind:src="item.imgUrl"></img>
     					</el-carousel-item>
    				</el-carousel>
    			<el-row>
				  <el-col :span="8" v-for="(o, index) in 2" :key="o" :offset="index > 0 ? 2 : 0">
				    <el-card :body-style="{ padding: '0px' }">
				      <div style="padding: 14px;">
				        <span>好吃的汉堡</span>
				        <div class="bottom clearfix">
				        </div>
				      </div>
				    </el-card>
				  </el-col>
				</el-row>
				<el-row v-for="(sheet, index) in recomment" :key="sheet">
					<el-row>
  						<el-col :span="24"><div class="grid-content bg-purple-dark">{{sheet.name}}</div></el-col>
					</el-row>
					<el-row>
				  		<el-col :span="6" v-for="(o, index) in sheet.songSheetList" :key="o">
				    	<el-card :body-style="{ padding: '0px' }">
				      	<div style="padding: 14px;">
				        	<img style="width:100%;height:100%" v-bind:src="o.imgUrl"></img>
				        	<span>{{o.name}}</span>
				        	<div class="bottom clearfix">
				        	</div>
				      	</div>
				    	</el-card>
				 	 </el-col>
					</el-row>
				</el-row>
				</el-tab-pane>
    			<el-tab-pane label="配置管理" name="second">
    				<el-carousel trigger="click" height="150px">
      					<el-carousel-item v-for="item in 4" :key="item">
        					<h3>{{ item }}</h3>
      					</el-carousel-item>
    				</el-carousel>
    			<el-row>
				  <el-col :span="8" v-for="(o, index) in 2" :key="o" :offset="index > 0 ? 2 : 0">
				    <el-card :body-style="{ padding: '0px' }">
				      <div style="padding: 14px;">
				        <span>好吃的ewew汉堡</span>
				        <div class="bottom clearfix">
				        </div>
				      </div>
				    </el-card>
				  </el-col>
				</el-row>
				<el-row>
  				<el-col :span="24"><div class="grid-content bg-purple-dark"></div></el-col>
				</el-row>
				<el-row>
				  <el-col :span="6" v-for="(o, index) in 8" :key="o">
				    <el-card :body-style="{ padding: '0px' }">
				      <div style="padding: 14px;">
				        <span>好吃的汉堡</span>
				        <div class="bottom clearfix">
				        </div>
				      </div>
				    </el-card>
				  </el-col>
				</el-row>
    			</el-tab-pane>
  			</el-tabs>
    			</el-tab-pane>
    			<el-tab-pane label="配置管理">配置管理</el-tab-pane>
    			<el-tab-pane label="角色管理">角色管理</el-tab-pane>
    			<el-tab-pane label="定时任务补偿">定时任务补偿</el-tab-pane>
  			</el-tabs>
		</template>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>

			el:'#app',
			data:{
				hello:'hello world',

				recomment : recomment,
			},
			methods: {
			      handleClick(tab, event) {
			        console.log(tab, event);
			      }
			  }
		})
	</script>
</body>
</html>
