<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="/css/login.css" rel="stylesheet">
<script src='/js/jquery-2.2.4.min.js'></script>
<script src="/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
</head>
<body>
<div class="login">
	<div class="container">
        <div class="inner-login">
    		<div class="col-lg-6 col-lg-offset-3">
                <div class="login-box">
                    <form action="/login" method="post">
                        <h1>登录</h1>
                        <div class="form-group">
                            <div class="col-lg-1">
                               <i class="fa fa-user" aria-hidden="true"></i>
                            </div>
                            <div class="col-lg-11">
                               <input id="loginName" name="loginName" placeholder="用户名" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                             <div class="col-lg-1">
                               <i class="fa fa-key" aria-hidden="true"></i>
                            </div>
                            <div class="col-lg-11">
                               <input id="loginPwd" name="loginPwd" placeholder="密码" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="buttons">
                               <button class="btn btn-danger btn-cancel" onclick="ddd()">重置</button>
                               <input type="submit" class="btn btn-success btn-login" value="登录" />
                            </div>
                        </div>
                    </form>
                                                   错误信息：<h4 th:text="${msg}"></h4>
                </div>
            </div>
	    </div>
   </div>
</div>
</body>
</html>
